<h1>{{ title }}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                    <legend>User</legend>

                    <div class="form-group">
                        <label for="name" class="control-label">Name</label>
                        <input [(ngModel)]="user.name" type="text" class="form-control" id="name" formControlName="name"  placeholder="Name">
                            <div *ngIf="!form.controls.name.valid && form.controls.name.touched" class="alert alert-danger">
                                Name is required
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input [(ngModel)]="user.email" type="text" class="form-control" formControlName="email" id="email" placeholder="Email">
                            <div *ngIf="!form.controls.email.valid && form.controls.email.touched" class="alert alert-danger">
                                Please type a valid email.
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="control-label">Phone</label>
                        <input [(ngModel)]="user.phone" type="text" class="form-control" formControlName="phone" id="phone" placeholder="Phone">
                    </div>
                </fieldset>

                <fieldset formGroupName="address">
                    <legend>Address</legend>

                    <div class="form-group">
                        <label for="street" class="control-label">Street</label>
                        <input [(ngModel)]="user.address.street" type="text" class="form-control" id="street" formControlName="street" placeholder="Street">
                    </div>

                    <div class="form-group">
                        <label for="suite" class="control-label">Suite</label>
                        <input [(ngModel)]="user.address.suite" type="text" class="form-control" name="suite" formControlName="suite" placeholder="Suite">
                    </div>

                    <div class="form-group">
                        <label for="city" class="control-label">City</label>
                        <input [(ngModel)]="user.address.city" type="text" class="form-control" name="city" formControlName="city" placeholder="City">
                    </div>

                    <div class="form-group">
                        <label for="zipcode" class="control-label">ZipCode</label>
                        <input [(ngModel)]="user.address.zipcode" type="text" class="form-control" name="zipcode" formControlName="zipcode" placeholder="ZipCode">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
            </fieldset>
        </form>
    </div>
</div>
